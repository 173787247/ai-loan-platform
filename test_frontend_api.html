<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端API测试</title>
</head>
<body>
    <h1>前端API测试</h1>
    <div id="status"></div>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
    <button onclick="testUpload()">测试上传</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }

            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '正在上传...';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('category', 'test');
                formData.append('metadata', '{"test": true}');

                console.log('发送请求到:', 'http://host.docker.internal:8000/api/v1/rag/process-document');
                
                const response = await fetch('http://host.docker.internal:8000/api/v1/rag/process-document', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    },
                    credentials: 'include'
                });

                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = '✅ 上传成功!';
                    resultDiv.innerHTML = `
                        <h3>上传结果:</h3>
                        <p>文档ID: ${result.data.document_id}</p>
                        <p>文件名: ${result.data.filename}</p>
                        <p>处理时间: ${result.data.processing_time}ms</p>
                        <p>创建块数: ${result.data.chunks_created}</p>
                    `;
                } else {
                    statusDiv.innerHTML = '❌ 上传失败';
                    resultDiv.innerHTML = `错误: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('上传错误:', error);
                statusDiv.innerHTML = '❌ 上传失败';
                resultDiv.innerHTML = `错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
